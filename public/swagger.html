<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
  <style>body { margin:0; padding:0 }</style>
</head>
<body>
  <div id="swagger-ui"></div>

      const ui = SwaggerUIBundle({

        layout: 'BaseLayout'

    };
